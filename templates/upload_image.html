<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
</head>
<body>
    <header class="dashboard-header">Upload Image</header>

    <div class="dashboard-container">
        <h2>Select an Image to Upload</h2>

        {% if message %}
            <p style="color: green;">{{ message }}</p>
        {% endif %}

        <form action="{{ url_for('upload_image_api') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>

        <!-- View Analysis Button -->
        <br>
        <a href="{{ url_for('view_analysis') }}" class="button">View Analysis</a>

    </div>

    <footer class="dashboard-footer">Â© 2025 Cricket Shot Detection</footer>
</body>
</html>
