<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; background: #f9f9f9; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; }
        button { background-color: #dc3545; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #c82333; }
    </style>
</head>
<body>
    <h2>Change Password</h2>
    <form action="/auth/change-password" method="POST">

        <input type="hidden" name="current_email" value="your_email_here">  <!-- Replace with actual user email -->
        <input type="password" name="old_password" placeholder="Enter old password" required>
        <input type="password" name="new_password" placeholder="Enter new password" required>
        <input type="password" name="confirm_password" placeholder="Confirm new password" required>
        <button type="submit">Change Password</button>
    </form>
</body>
</html>
