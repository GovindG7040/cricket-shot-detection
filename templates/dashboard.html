<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
    <script>
        function toggleSettings() {
            const settingsMenu = document.getElementById("settings-menu");
            settingsMenu.style.display = settingsMenu.style.display === "none" ? "block" : "none";
        }

        async function fetchAdminResponse() {
            try {
                const res = await fetch('/api/feedback/response', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });
                const data = await res.json();
                const responseBox = document.getElementById("admin-response");
                const responseText = document.getElementById("response-text");

                if (data.response) {
                    responseText.innerText = data.response;
                } else {
                    responseText.innerText = "No response from admin yet.";
                }
                responseBox.style.display = 'block';
            } catch (err) {
                alert("Error fetching admin response. Make sure you're logged in.");
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        .btn {
            display: block;
            width: 220px;
            padding: 10px;
            margin: 10px auto;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .settings-container {
            position: relative;
            display: inline-block;
        }
        .settings-menu {
            display: none;
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 180px;
            border-radius: 5px;
        }
        .settings-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
        }
        .settings-menu a:hover {
            background-color: #f1f1f1;
        }
        #admin-response {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: blue;
            color: white;
            border-radius: 5px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Dashboard</h1>

        <a href="/upload" class="btn">üì§ Upload Image</a>
        <a href="/analysis" class="btn">üìä View Analysis</a>
        <a href="/feedback" class="btn">‚úçÔ∏è Submit Feedback</a>

        <!-- ‚öôÔ∏è Settings -->
        <div class="settings-container">
            <button class="btn" onclick="toggleSettings()">‚öôÔ∏è Settings</button>
            <div class="settings-menu" id="settings-menu">
                <a href="/auth/edit-profile"><button>Edit Profile</button></a>
                <a href="/auth/change-password"><button>Change Password</button></a>
            </div>
        </div>

        <!-- üì© View Feedback Response -->
        <button class="btn" onclick="fetchAdminResponse()">üì© View Feedback Response</button>
        <div id="admin-response">
            <strong>Admin Response:</strong>
            <p id="response-text" style="margin-top: 10px;"></p>
        </div>

        <a href="/auth/logout" class="btn" style="background-color: red;">üö™ Logout</a>
    </div>
</body>
</html>
