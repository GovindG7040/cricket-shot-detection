<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}"> <!-- Link to your CSS file -->
    <script>
        function toggleSettings() {
            var settingsMenu = document.getElementById("settings-menu");
            settingsMenu.style.display = settingsMenu.style.display === "none" ? "block" : "none";
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        .btn {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 10px auto;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .settings-container {
            position: relative;
            display: inline-block;
        }
        .settings-menu {
            display: none;
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 180px;
            border-radius: 5px;
        }
        .settings-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
        }
        .settings-menu a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Your Dashboard</h1>

        <!-- Upload Image Button -->
        <a href="/upload" class="btn">üì§ Upload Image</a>

        <!-- View Analysis Button -->
        <a href="/analysis" class="btn">üìä View Analysis</a>

        <!-- Settings Dropdown -->
        <div class="settings-container">
            <button class="btn" onclick="toggleSettings()">‚öôÔ∏è Settings</button>
            <div class="settings-menu" id="settings-menu">
                <a href="/auth/edit-profile"><button>Edit Profile</button></a>
                <a href="/auth/change-password"><button>Change Password</button></a>
            </div>
        </div>

        <!-- Logout Button -->
        <a href="/auth/logout" class="btn" style="background-color: red;">üö™ Logout</a>
    </div>

</body>
</html>
